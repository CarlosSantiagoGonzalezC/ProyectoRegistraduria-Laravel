<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/registroCandidato.js"></script>

    <style>
        * {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="bg-primary text-white text-center">
            <br>
            <h1>Registraduria - vista administrador</h1>
            <br>
        </div>

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="javascript:void(0)">Registraduria</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/vistaAdmin">Registro candidato</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button"
                                data-bs-toggle="dropdown">Resultados</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Datos votos</a></li>
                                <li><a class="dropdown-item" href="#">Total votos candidato</a></li>
                                <li><a class="dropdown-item" href="#">Total votos mesa</a></li>
                                <li><a class="dropdown-item" href="#">Ganador</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div align="center">
            <div class="card w-50 m-5 shadow-lg p-4 bg-white">
                <div class="card-header text-center">
                    <h2>Registro de candidato</h2>
                </div>
                <div class="card-body">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese el nombre"
                            name="txtNombre">
                        <label for="txtNombre">Nombre</label>
                    </div>

                    <div class="form-floating mt-3 mb-3">
                        <input type="text" class="form-control" id="txtApellido" placeholder="Ingrese el apellido"
                            name="txtApellido">
                        <label for="txtApellido">Apellido</label>
                    </div>

                    <div class="form-floating mt-3 mb-3">
                        <input type="text" class="form-control" id="txtPartidoPolitico"
                            placeholder="Ingrese el partido politico" name="txtPartidoPolitico">
                        <label for="txtPartidoPolitico">Partido politico</label>
                    </div>

                    <div class="mt-3" align="left">
                        <button class="btn btn-outline-primary" onclick="registrarCandidato()">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
