<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/registroVotante.js"></script>

    <style>
        * {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="bg-primary text-white text-center">
            <br>
            <h1>Registraduria - vista usuario</h1>
            <br>
        </div>

        <div align="center">
            <div class="card w-50 m-5 shadow-lg p-4 bg-white">
                <div class="card-header text-center">
                    <h2>Registro de votante</h2>
                </div>
                <div class="card-body">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese el nombre" name="txtNombre">
                        <label for="txtNombre">Nombre</label>
                    </div>

                    <div class="form-floating mt-3 mb-3">
                        <input type="text" class="form-control" id="txtApellido" placeholder="Ingrese el apellido" name="txtApellido">
                        <label for="txtApellido">Apellido</label>
                    </div>

                    <div class="form-floating mt-3 mb-3">
                        <input type="number" class="form-control" id="txtNumDocumento" placeholder="Ingrese el documento" name="txtNumDocumento">
                        <label for="txtNumDocumento">Numero de documento</label>
                    </div>

                    <div class="form-floating">
                        <select class="form-select" id="cbMesa" name="cbMesa">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                        </select>
                        <label for="cbMesa" class="form-label">Mesa:</label>
                    </div>

                    <div class="mt-3" align="left">
                        <button class="btn btn-outline-primary" onclick="registrarVotante()">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
